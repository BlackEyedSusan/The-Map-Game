{% extends "base.html" %} {% block title %}Map{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/map.css" />
</head>
<br/>
<br/>
<br/>
<div style="width: 100%;
            height: 10%;
            margin: 0;
            border: 2px solid;
            padding: 25px;
            background-color: #404040;
            border: none;
            overflow: hidden;
            ">
    
    <h4><a class="link" href="{{url_for('rooms.diplomacy', game_id=game_id)}}">Diplomacy</a></h4>
    {% for territory in territory_list %}
        <div class="overlay">{{territory.name}}</div>
    {% endfor %}
</div>
<div id="containers" style="overflow: hidden;">
    {% for territory in territory_list %}
        <h2>{{territory.name}}</h2>
        <div class="box" style= "background-color: {{territory.color}}; display: inline-block; width: 100px; height: 100px;">

        </div>
    {% endfor %}
</div>
<script type="text/javascript" src="/static/map.js"></script>
{% endblock %}
