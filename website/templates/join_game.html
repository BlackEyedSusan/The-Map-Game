{% extends "base.html" %} {% block title %}Join a game in progress{% endblock %}

{% block content %}
<br/>
<div class="auth-box">
<form method="POST">
    <h1 style="font-size:60px;">Join Game</h1>
    <label style="font-size:x-large;" for="code">Code</label>
    <input type="text" class="form" id="code" name="code" placeholder="Enter code"/>
    <br/>
    <button type="submit" style="margin-top: 15px;" class="button-main">Join Game</button>
</form>
</div>
{% endblock %}
