{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<br />
<form class="auth-box" method="POST">
    <h3 align=>Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="userame">Username</label>
        <input type="text" class="form" id="username" name="username" placeholder="Enter username"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form" id="password2" name="password2" placeholder="Enter password again to confirm"/>
    </div>
    <br />
    <button type="submit" class="button-main">Sign Up</button>
</form>
{% endblock %}
