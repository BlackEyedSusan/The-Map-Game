{% extends "base.html" %} {% block title %}Friends{% endblock %}

{% block content %}
    <h2>Friends List:</h2>
    {% for friend in friends %}
        <h4><a class="link" href={{friend[1]}}>{{friend[0].username}}</a></h4>
    {% else %}
        <h4>You have no friends.</h4>
    {% endfor %}
{% endblock %}
