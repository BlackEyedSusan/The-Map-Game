{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<head>
</head>
<br/>
<body style="background-color: rgba(49, 49, 49, 0.685);">
    {% if games_joined != [] %}
    {% for game in games_joined %}
        <h3>Game: {{ game.game_name }}</h3> <h4>Code: {{ game.code }}</h4> <br/>
    {% endfor %}
    {% else %}
        <h1>No games joined currently.</h1>
    {% endif %}
</body>


{% endblock %}
