{% extends "base.html" %} {% block title %}Create a game{% endblock %}

{% block content %}
<br/>
<form method="POST">
    <h3 align="left">Create Game</h3>
    <div class="form-group">
        <label for="">Game Name</label>
        <input type="text" class="form-control" id="game_name" name="game_name" placeholder="Enter name of the game lobby"/>
    </div>
    <h4>Code: {{ code }}</h4>
    <br />
    <button type="submit" class="btn btn-primary">Create Game</button>
</form>
{% endblock %}
